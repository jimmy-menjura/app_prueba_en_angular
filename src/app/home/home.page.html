<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button shape="round" fill="outline" [routerLink]="['/create']">Create</ion-button>
   <div *ngFor="let list of post">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{list.id}}</ion-card-subtitle>
        <ion-card-title>{{list.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
       <p>{{list.body}}</p>
       <ion-button  size="small" shape="round" color="primary" (click)="update(list)">Edit</ion-button>
       <ion-button  size="small" shape="round" color="danger" (click)="delete(list.id)">Delete</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
