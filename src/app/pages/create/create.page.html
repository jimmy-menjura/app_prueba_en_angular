<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()" >
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary" position="floating">Body</ion-label>
      <ion-input formControlName="body"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="secondary" position="floating">User id</ion-label>
        <ion-input formControlName="userid"></ion-input>
        </ion-item>
      <ion-button expand="block" type="submit">Save</ion-button>
    </form>
</ion-content>
